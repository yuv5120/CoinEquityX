name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Playwright E2E
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:3000
        timeout-minutes: 10
