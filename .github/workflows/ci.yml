name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Backend Tests Job
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: npm install

      - name: Run backend unit tests
        run: npm test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          FREE_CURRENCY_API_KEY: ${{ secrets.FREE_CURRENCY_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/__tests__/results/
          retention-days: 7

  # Frontend Tests Job
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend-react
        run: npm install

      - name: Run frontend unit tests
        working-directory: frontend-react
        run: npm test -- --run --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: frontend-react/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend-react/coverage/
          retention-days: 7

  # E2E Tests Job
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: frontend-react
        run: npm install

      - name: Install Playwright browsers
        working-directory: frontend-react
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        run: |
          npm start &
          sleep 10
        env:
          PORT: 3000
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          FREE_CURRENCY_API_KEY: ${{ secrets.FREE_CURRENCY_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Start frontend dev server
        working-directory: frontend-react
        run: |
          npm run dev &
          sleep 15

      - name: Run Playwright E2E tests
        working-directory: frontend-react
        run: npx playwright test --project=chromium
        env:
          E2E_BASE_URL: http://localhost:5173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend-react/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend-react/test-results/
          retention-days: 7

  # Lint & Type Check Job
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend-react
        run: npm install

      - name: Run ESLint
        working-directory: frontend-react
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: frontend-react
        run: npx tsc --noEmit

  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, lint-and-typecheck]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend-react
        run: npm install

      - name: Build frontend
        working-directory: frontend-react
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-react/dist/
          retention-days: 7

  # Security Audit Job
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (backend)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (frontend)
        working-directory: frontend-react
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Performance Benchmarks (optional)
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-react/dist

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        working-directory: frontend-react
        run: |
          lhci autorun --upload.target=temporary-public-storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Deployment Job (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-app-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-react/dist

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: frontend-react

      - name: Deploy backend to Railway
        uses: bervProject/railway-deploy@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI_PROD }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          FREE_CURRENCY_API_KEY: ${{ secrets.FREE_CURRENCY_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to production successful!"
          echo "Frontend: https://your-app-domain.com"
          echo "Backend: https://your-backend-domain.railway.app"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Deployment failed. Check logs for details."
